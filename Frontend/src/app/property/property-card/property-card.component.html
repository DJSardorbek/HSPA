<div class="row">
  <div class="shadow-lg col col-sm-6 col-md-4 p-3"  *ngFor="let item of Property">
    <div class="card">
      <img class="propImg" src="assets/default_house.png" alt="" />
      <div class="card-body p-2">
        <h1>{{ item.Name }}</h1>
        <h2>{{ item.Type }}</h2>
        <h3>{{ item.Price }}</h3>
      </div>
    </div>
  </div>
</div>
